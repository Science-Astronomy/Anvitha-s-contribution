<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Traffic Emissions Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Air Traffic Emissions Dashboard</h1>
  </header>

  <!-- Main layout -->
  <div class="container">
    <!-- Sidebar Dashboard -->
    <aside id="dashboard">
      <h2>Flight Stats</h2>
      <div id="stats">
        <p>Total Flights: <span id="flightCount">0</span></p>
        <p>Total Estimated CO₂: <span id="totalCO2">0</span> tons</p>
        <p>Average CO₂ per Flight: <span id="avgCO2">0</span> kg</p>
      </div>

      <h3>Top Routes</h3>
      <canvas id="routesChart" width="200" height="200"></canvas>
    </aside>

    <!-- Map Area -->
    <main id="map"></main>
  </div>

  <!-- Footer -->
  <footer>
    <p>Data from <a href="https://opensky-network.org" target="_blank">OpenSky Network</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
